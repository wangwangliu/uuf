<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        <%=data['title'][paramsid]%>
    </title>
    <link rel="stylesheet" href="<%=hdmain%>/css/swiper.min.css">
    <link rel="stylesheet" href="<%=hdmain%>/css/common.css">
    <link rel="stylesheet" href="<%=hdmain%>/css/video.css">
    <script src="<%=hdmain%>/js/jquery-3.3.1.min.js"></script>
    <script src="<%=hdmain%>/js/swiper.min.js"></script>
    <script src="<%=hdmain%>/js/video.js"></script>
</head>

<body>
    <%include header.html %>
        <div class="content">
            <div class="video-wrapper">
                <div class="video-box">
                    <div class="video-content">
                        <div class="video-content-title">
                            <%if(paramsid==1){%>
                                <span class="video-title">产品宣传</span>
                                <span class="video-note">周年纪念款 | 新品</span>
                                <%}%>
                                    <%if(paramsid==2){%>
                                        <span class="video-title">教学视频</span>
                                        <%}%>
                                                    
                        </div>
                        <div class="video-preview" style="min-height:1000px;background-image:url(<%=hdmain%>/images/video-bg.png);background-position: center center;background-repeat: no-repeat;">
                            <div class="swiper-container video-gallery-top">

                            </div>
                            <div class="swiper-container video-gallery-thumbs">

                                <div class="swiper-button-next">下一页 >></div>
                                <div class="swiper-button-prev">
                                    << 上一页</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <%include footer.html %>
</body>

</html>
