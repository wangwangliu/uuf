<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        <%=data['title'][0]%>
    </title>
    <link rel="stylesheet" href="<%=hdmain%>/css/swiper.min.css">
    <link rel="stylesheet" href="<%=hdmain%>/css/common.css">
    <link rel="stylesheet" href="<%=hdmain%>/css/index.css">
    <script src="<%=hdmain%>/js/jquery.min.js"></script>
    <script src="<%=hdmain%>/js/swiper.min.js"></script>
</head>

<body>
    <%include header.html %>
        <div class="content">
            <div class="content-top">
            </div>
            <div class="content-video">
                <video src="<%=hdmain%>/media/index.mp4" controls></video>
            </div>
            <div class="content-preview">
                <div class="content-preview-wrapper">
                    <img class="content-preview-background-img" src="<%=hdmain%>/images/index-preview.png" />
                    <div class="content-preview-block">
                        <span class="content-preview-text">
						<span class="content-preview-transform-revert">
							护具
						</span>
                        </span>
                    </div>
                </div>
                <div class="content-preview-wrapper">
                    <img class="content-preview-background-img" src="<%=hdmain%>/images/index-preview.png" />
                    <div class="content-preview-block">
                        <span class="content-preview-text">
						<span class="content-preview-transform-revert">
							拳击手套
						</span>
                        </span>
                    </div>
                </div>
                <div class="content-preview-wrapper">
                    <img class="content-preview-background-img" src="<%=hdmain%>/images/index-preview.png" />
                    <div class="content-preview-block">
                        <span class="content-preview-text">
						<span class="content-preview-transform-revert">
							健身器材
						</span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="content-pics clearfix">
                <div class="content-pics-wrapper">
                    <img class="content-pic-1" src=".<%=hdmain%>/images/index-pic-1.jpg" alt="">
                    <img class="content-pic-2" src="<%=hdmain%>/images/index-pic-2.jpg" alt="">
                    <img class="content-pic-3" src="<%=hdmain%>/images/index-pic-3.jpg" alt="">
                    <img class="content-pic-4" src="<%=hdmain%>/images/index-pic-4.jpg" alt="">
                    <img class="content-pic-5" src="<%=hdmain%>/images/index-pic-5.jpg" alt="">
                    <img class="content-pic-6" src="<%=hdmain%>/images/index-pic-6.jpg" alt="">
                </div>
            </div>
        </div>
        <%include footer.html %>

            <script src="<%=hdmain%>/js/index.js"></script>
</body>

</html>
